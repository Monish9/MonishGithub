<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../bootstrap/css/style.css" rel="stylesheet">



<html ng-app="eggly">
<head>
<title>Practising bootstrap</title>
</head>
<body ng-controller="MainController">
    <div class = "navbar navbar-inverse navbar-static-top">
        <div class = "container">
            <a href = "#" class="navbar-brand">Tech site</a>
            <button class = "navbar-toggle"  data-toggle = "collapse" data-target = ".navHeaderCollapse">
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
            </button>
            
            <div  class = "collapse panel-collapse navHeaderCollapse">
                <ul class = "nav navbar-nav navbar-right">
                    <li>
                        <a href = "#">Home</a>
                    </li>
                     <li>
                        <a href = "#">About Us</a>
                    </li>
                     <li>
                        <a href = "#">Gallery</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-10 page-wrap bg-sidebar" >
        <div class="container-fluid">
            <div class="row row-top-buffer" >
               <h1><a href="#" ng-click="setCurrentCategory(null)">Eggly</a></h1>
                   <ul class="nav nav-sidebar ">
                        <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
                            <a href="#" ng-click="setCurrentCategory(category)">{{ category.name }}</a>
                        </li>
                   </ul>
            </div>
        </div>
    </div>
    <div class="col-xs-3 top-buffer page-full " >
        <div  ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}" ><span ng-click="startEditing()" class="glyphicon glyphicon-edit"></span>
            <a href="{{ bookmark.url }}" target="_blank"  class="row-top-buffer" >{{ bookmark.title }}</a>
        </div>
    </div>
    
    <div>
        <div ng-if="shouldShowCreating()" class="grid" >
            <button type="button" class="btn btn-link" ng-click="startCreating()">
                <span class="glyphicon glyphicon-plus"></span>
                Create a bookmark
            </button>
            <div class="edit-bookmark" ng-if="isCreating">
                Create a bookmark!
                <button type="button" ng-click="cancelCreating()">Cancel</button>
            </div>
        </div>
        <form class="create-form" ng-show="isCreating" role="form" ng-submit="createBookmark(newBookmark)">
            <div class="form-group">
                <label for="newBookmarkTitle">Bookmark Title</label>
                <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title" placeholder="Enter Title">
            </div>
            
            <div class="form-group">
                <label for="newBookmarkURL">Bookmark URL</label>
                <input type="text" class="form-control" id="newBookmarkURL" ng-model="newBookmark.url" placeholder="Enter URL">
            </div>
            <button type="submit" class="btn btn-info btn-lg">Create</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
        </form>
        
        <div class="grid" ng-if="shouldShowEditing()" >
            Edit a bookmark!
            <button type="button" ng-click="cancelEditing()">Cancel</button>
        </div>
   </div>
<script src = "../jquery-2.2.3.min.js"> </script>
 <!--script src="https://code.jquery.com/jquery-2.1.3.min.js"></script-->
<script src = "../bootstrap/js/bootstrap.js" crossorigin="anonymous"> </script>
<script src="../angular.js/bower_components/angular/angular.min.js"></script>
<script src="./js/eggly.js"></script>

</body>
    
</body>
</html>
